  <script>
  // --- Panel Buttons ---
  const panelButtonsContainer = document.getElementById("panelButtons");
  const levels = ["Level 1","Level 2","Level 3","Level 4"];
  const exercises = ["Chords","Scales","Arpeggios"];

  // --- Create a button ---
  function createButton(text, href="#") {
    const btn = document.createElement("button");
    btn.classList.add("panel-btn");
    btn.textContent = text;
    if(href !== "#") btn.addEventListener("click", () => window.location.href = href);
    return btn;
  }

  // --- Show Level Buttons ---
  function showLevelButtons() {
    panelButtonsContainer.innerHTML = "";
    levels.forEach((lvl, i) => {
      const btn = createButton(lvl);
      btn.addEventListener("click", () => showExerciseButtons(i+1));
      panelButtonsContainer.appendChild(btn);
    });
  }

  // --- Show Exercises for a Level ---
  function showExerciseButtons(level) {
    panelButtonsContainer.innerHTML = "";

    // Add exercise buttons first
    exercises.forEach(ex => {
      const href = `exercises/level${level}_${ex.toLowerCase()}.html`;
      panelButtonsContainer.appendChild(createButton(ex, href));
    });

    // --- Add Back button at the bottom ---
    const backBtn = createButton("‚Üê Back");
    backBtn.addEventListener("click", showLevelButtons);
    panelButtonsContainer.appendChild(backBtn);
  }

  // --- Initialize ---
  showLevelButtons();
</script>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const hoverSoundFile = "assets/sounds/ice.wav"; // hover sound
  const clickSoundFile = "assets/sounds/thin_click.wav"; // click sound

  function playHoverSound() {
    const sound = new Audio(hoverSoundFile);
    sound.volume = 0.35;
    sound.play().catch(() => {});
  }

  function playClickSound() {
    const sound = new Audio(clickSoundFile);
    sound.volume = 0.35;
    sound.play().catch(() => {});
  }

  // Panel buttons hover + click
  function attachPanelButtonSounds() {
    const buttons = document.querySelectorAll("#panelButtons button");
    buttons.forEach(btn => {
      btn.removeEventListener("mouseenter", playHoverSound);
      btn.removeEventListener("click", playClickSound);
      btn.addEventListener("mouseenter", playHoverSound);
      btn.addEventListener("click", playClickSound);
    });
  }

  attachPanelButtonSounds();

  const panelButtonsContainer = document.getElementById("panelButtons");
  const observer = new MutationObserver(attachPanelButtonSounds);
  observer.observe(panelButtonsContainer, { childList: true });

  // Social icons hover + click
  const socialIcons = document.querySelectorAll(".social-icon");
  socialIcons.forEach(icon => {
    icon.removeEventListener("mouseenter", playHoverSound);
    icon.removeEventListener("click", playClickSound);
    icon.addEventListener("mouseenter", playHoverSound); // hover
    icon.addEventListener("click", playClickSound); // click
  });
});
</script>
